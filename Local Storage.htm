<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Local Storage</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
window.onload = onload;
function getName() {
    localStorage.name = $('#fullName').val();
   
    var message = "Welcome " + localStorage.name;
    $('span').show();
    $('span').text(message);
    $(containUserInfo).hide();
}  
function clearName() {
    localStorage.removeItem('name');
    $('#clear').hide();
    $(containUserInfo).hide();
    $('span').text("Cleared:  Reload page")
    
} 

function onload(){
    if(typeof(Storage) !== "undefined") {    
        if (localStorage.name) {
            $(containUserInfo).hide();
            var message = "Welcome Back " + localStorage.name;
            $( 'span' ).text(message);  
        }
    }
}
</script>
<style>
    span{
        font-size: 50px;
    }
    #Register{
        background-color: blue; 
        border: none;
        color: white;
        padding: 10px 10px;
        text-align: center;
        font-size: 12px;
}
#clear{
        background-color: gray; 
        color: black;
        padding: 10px 10px;
        text-align: center;
        font-size: 12px;
}
    
</style>

</head>

<body onload="onload()">
    <span> </span>
    <div id="containUserInfo">
        <h1> Welcome Guest</h1>
        <p> Please register</p>
        <input type="text" id="fullName" placeholder="Full Name">
        <input type="text" id="userId" placeholder="userId">
        <button type="button" id="Register" onclick="getName()">Register</button>
        <p>If you want to clear your session with us, please click the button below</p>
    </div>
    <p></p>
    <button type="button" id="clear" onclick="clearName()">Clear Storage</button>
</body>
</html>
